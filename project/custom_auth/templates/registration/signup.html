{% extends 'base.html' %}
{% load static %}

{% block content %}

<main id="signup-section" class="max-w-7xl py-20 mx-auto">
    <div class="grid grid-cols-12 grid-rows-3 place-content-start px-[60px] gap-x-[30px]">
        <div class="col-start-4 col-end-10 row-span-full">
            <h2 class="main-title">welcome to art gallery bienne</h1>
            <p class="center-paragraph my-6">ullamcorper dignissim cras tincidunt lobortis feugiat vivamus at augue eget arcu dictum</p>
        </div>
        <div class="my-6 col-start-5 col-end-9">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Signup</button>
            </form>
        </div>
        <div class="col-start-5 col-end-9">
            <p>Already have an account? <a href="{% url 'login' %}">LOGIN</a></p>
        </div>
    </div>
</main>

{% endblock content %}
