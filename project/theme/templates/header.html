<header class="text-gold-leaf body-font bg-black-steel">
    <div class="container max-w-7xl mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center mb-4 md:mb-0" href="/">
            <img src="" alt="">
            <span class="text-xl text-gold-leaf">art gallery bienne</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-lg leading-8 italic font-normal justify-center uppercase">
            <a href="{% url 'art-list' %}" class="mr-5">show room</a>
            <!-- <a href="/" class="mr-5">stage room</a> -->
            <a href="{% url 'about-us' %}" class="mr-5">about us</a>
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="mr-5">login</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'profile' request.user.id %}" class="mr-5">PROFILE</a>
            <button
            class="uppercase inline-flex items-center bg-gold-leaf text-white border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0 mr-5">
            <a href="{% url 'art-create' %}">Submit art</a>
        </button>
        </nav>
        <button>
            <a href="{% url 'logout' %}" class="text-white">Logout</a>
        </button>
        {% else %}
        <button
            class="uppercase inline-flex items-center bg-gold-leaf text-white border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0">
            <a href="{% url 'signup' %}">sign up</a>
        </button>
        {% endif %}
    </div>
</header>
